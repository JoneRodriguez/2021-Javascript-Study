<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolean</title>
</head>
<body>
<!--
Boolean Operators are used to compare values:
    ==
    === - congruence
    > - greater than
    < - less than
    >= - greater than or equals
    <= - less than or equals
    ! - Not operator
    != - something that is not equal
-->
<script>
    var val1= 7;
    var val2= 20;

    if(val1 == val2){
        console.log("Equals");
    }if(val1 ===val2){
        console.log("They are congruent");
    }if(val1 > val2){
        console.log("Greater Than");
    }if(val1 < val2){
        console.log("Less Than");
    }if(val1 >= val2){
        console.log("Greater than or equal too");
    }if(val1 <= val2){
        console.log("Less than or equal too");
    }if(val1 <= val2){
        console.log("Less than or equal too");
    }if(!(val1 >= val2)){
        console.log("Not greater than or equals ")
    }
</script>



</body>
</html>
