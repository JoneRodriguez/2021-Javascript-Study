<!--
    Javascript Basics:
    console.log("Hello World"); -> Adds output to the log

    Create Variables:
    var name = value;


-->
<script>
    //This is a single line comment

    /*
    This is a multi-line comment- feel free to go wild
     */

    // This line puts input to the console

    console.log("Hello World!");

    // Creating two variable

    var num1 = 5;
    var num2 = 13;
    var total= num1 + num2;
    console.log(total);

    var num1 = "5";
    var num2 = "13";
    var total= num1 + num2;
    console.log(total);

    var num1 = "this";
    var num2 = "that";
    var total= num1 + num2;
    console.log(total);

    var num1 = 5;
    var num2 = 13;
    var sum= num1 + num2;
    var difference= num1 - num2;
    var product= num1 * num2;
    var quotient= num1 / num2;
    console.log(sum);
    console.log(difference);
    console.log(product);
    console.log(quotient);
</script>
