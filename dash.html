<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
*/
//Draw descending dashes
// j stands for how many dashes we need
*/
-->
<script>
  var line= "";
  //loop controlling number of dashes
  for(var dashes = 5; dashes > 0; dashes--){
      console.log(dashes);

  for(var b=0; b < dashes; b++)
      line += "-";
  }
  console.log(line);
  line= " ";
</script>

</body>
</html>
