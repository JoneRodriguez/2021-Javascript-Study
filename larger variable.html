<!--
    == <- equals
    === <- congruence
-->
<script>
    var num1 = 45
    var num2 = 85

    if (num1 > num2) {
        console.log(num1)
    }else if(num2 > num1){
        console.log(num2)
    }
    else{
        console.log("They are equal");
    }

    var twelve= 13;
    var purple= 13;

    if(twelve==purple){
        console.log("They are the same")
    }else{
        console.log("Not the same")
    }
</script>
